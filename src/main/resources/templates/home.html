<script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var source = document.getElementById("source").value;
                var destination = document.getElementById("destination").value;
                //alert(source+" "+destination);
                if (source == undefined || destination == undefined) {
                    alert("Source or destination cannot be undefined");
                    return;
                }
                if (source == destination) {
                    alert("Source cannot be same as destination");
                    return;
                }
                $.get("/api/find/" + source + "/" + destination, function (data) {
                    // Display the returned data in browser
                    //alert(data);
                    var result = JSON.stringify(data);
                    console.log(result);
                    $("#result_source").html(data['origin']);
                    $("#result_destination").html(data['destination']);
                    var distance = data['distance'];
                    if (distance == -1) {
                        $("#result_distance").html("NA");
                    } else {
                        $("#result_distance").html(distance);
                    }
                    $("#result_path").html(data['path']);
                });
            });
        });

</script>
